server:
  port: 8400
spring:
  application:
    name: gataway-demos
  boot:
    admin:
      client:
        url: http://127.0.0.1:8000  # springboot admin server
        instance:
          service-url: http://127.0.0.1:${server.port}
        username: admin
        password: admin
  cloud:
    nacos:
      server-addr: 127.0.0.1:8848
      password: nacos
      username: nacos
      discovery:
        server-addr: 127.0.0.1:8848
        namespace: public
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        username: nacos
        password: nacos
  config:
    import:
      - optional:nacos:sentinel-client.yaml
nacos:
  gateway:
    route:
      config:
        data-id: server-routes
        group: DEFAULT_GROUP
management:
  endpoint:
    health:
      show-details: always
  endpoints:
    enabled-by-default: true
    web:
      exposure:
        include: '*'
